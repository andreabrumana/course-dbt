version: 2

models:
  - name: stg_addresses
    description: Table containing the addresses of the users
    columns:
      - name: address_id
        description: this is the address id
        tests:
          - not_null
          - unique
      - name: address
      - name: zipcode
      - name: state
      - name: country

  - name: stg_events
    description: Table containing the events generated (checkout, add to cart..) by the of the users on the website
    columns:
      - name: event_id
        tests:
          - not_null
          - unique
      - name: session_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_users')
              field: user_id
      - name: event_type
        tests:
          - not_null
      - name: page_url
        tests:
          - not_null
      - name: created_at
        tests:
          - not_null

  - name: stg_order_items
    description: Table containing the association between an order and the list of products within it
    columns:
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_products')
              field: product_id
      - name: quantity
        tests:
          - positive_values

  - name: stg_orders
    description: Table containing the orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: promo_id
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_users')
              field: user_id
      - name: address_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_addresses')
              field: address_id
      - name: created_at
      - name: order_cost
        tests:
          - not_null
          - positive_values
      - name: shipping_cost
        tests:
          - not_null
          - positive_values
      - name: order_total
        tests:
          - not_null
      - name: tracking_id
      - name: shipping_service
      - name: estimated_delivery_at
      - name: delivered_at
      - name: status

  - name: stg_products
    description: Table containing the list of products
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: name
      - name: price
        tests:
          - not_null
          - positive_values
      - name: inventory
        tests:
          - not_null
          - positive_values

  - name: stg_promos
    description: Table containing the promotions
    columns:
      - name: promo_id
        tests:
          - not_null
          - unique
      - name: discount
        tests:
          - not_null
          - positive_values
      - name: status
        tests:
          - accepted_values:
              values: ['active', 'inactive']

  - name: stg_users
    description: Table containing the users
    columns:
      - name: user_id
        tests:
          - not_null
          - unique
      - name: first_name
      - name: last_name
      - name: email
        tests:
          - not_null
      - name: phone_number
      - name: created_at
        tests:
          - not_null
      - name: updated_at
        tests:
          - not_null
      - name: address_id
        tests:
          - not_null